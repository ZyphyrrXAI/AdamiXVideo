<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AdamiX Video - AI Video Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>AdamiX Video</h1>
        <p>Create AI-powered videos instantly!</p>
    </header>
    <main>
        <section id="input-section">
            <textarea id="prompt" placeholder="Enter your video idea..."></textarea>
            <button id="generate-btn">Generate Video</button>
        </section>
        <section id="output-section">
            <h2>Generated Video</h2>
            <video id="video-output" controls></video>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
